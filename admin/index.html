<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <button id="close-btn" class="close-sidebar"><i class="fas fa-times"></i></button>
            <div class="d-flex align-items-center justify-content-center border-bottom">
                <img class="img-logo" style="width: 100px;" src="./img/logo.png" alt="">
                <span class="user-info">NVH SHOP</span>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <nav class="navbar d-flex justify-content-between align-items-center justify-content-center">
                <button id="toggle-btn" class="btn btn-sm me-2">
                    <i class="fas fa-bars"></i>
                </button>
                <input type="text" class="form-control w-50" placeholder="Search...">
                <div class="menu-icons">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
            </nav>
            <div class="content-body p-2 p-md-4">
                <h1 class="p-2">Quản lý sản phẩm</h1>
                <div class="container-md">
                    <div class="header-table">
                        <div
                            class="row mb-2 pt-md-2 pb-md-2 fw-bold bg-warning border border-black d-flex align-items-center justify-content-center">
                            <div class="col-6 col-md-9">
                                <div class="row d-flex align-items-center justify-content-center">
                                    <div class="col-4 col-md-3">
                                        Hình Ảnh
                                    </div>
                                    <div class="col-8 col-md-9">
                                        <div class="row d-flex align-items-center justify-content-center">
                                            <div class="col-12 col-md-4">
                                                Thông tin
                                            </div>
                                            <div class="col-12 d-none d-md-block col-md-4">
                                                Cấu hình
                                            </div>
                                            <div class="col-12 d-none d-md-block col-md-4">
                                                Mô tả
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="row d-flex align-items-center justify-content-center">
                                    <div class="col-4 col-md-6 p-0">
                                        Giá
                                    </div>
                                    <div class="col-8 col-md-6">
                                        Hành Động
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="body-table">
                    </div>
                    <div class="footer-table">
                        <nav class="mt-4">
                            <ul class="pagination justify-content-center" id="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/admin.js"></script>
<script src="../shared/api.js"></script>
<script src="./js/products.js"></script>

</html>
